name: Ingest images from upload/
run-name: Ingest upload/*.jpg
on: [push]
jobs:
  ingest-uploads:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - run: echo "Job triggered by ${{ github.event_name }} event."

      - run: echo "Repo - ${{ github.repository }} Branch - ${{ github.ref }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Check Uploads
        run: |
          if ls -1 *.jpg *.jpeg *.png *.webp upload/* uploads/* images/*.jpg images/*.jpeg images/*.png images/*.webp 2>/dev/null | grep -q .; then
            echo "IMAGES_UPLOADED=true" >> $GITHUB_ENV
          else
            echo "IMAGES_UPLOADED=false" >> $GITHUB_ENV
          fi

      - name: Set up Python 3.12
        if: env.IMAGES_UPLOADED == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: env.IMAGES_UPLOADED == 'true'
        run: python -m pip install --upgrade pip setuptools wheel 'pillow==10.3.0'

      - name: Ingest uploads
        if: env.IMAGES_UPLOADED == 'true'
        run: python ingest_uploads.py

      - name: Add updated files
        if: env.IMAGES_UPLOADED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Add images and updated indexes
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          file_pattern: '*.jpg *.jpeg *.png, *.webp uploads/*.* upload/*.* images/*.* images/*/*/*.json images/*/*/*.jpg'

